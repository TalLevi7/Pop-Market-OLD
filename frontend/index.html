<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop-Market</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <img src="images/popmarketlogo.png" alt="Pop-Market Logo" class="logo">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Market</a></li>
                <li><a href="#">Catalog</a></li>
                <li><a href="#">My Collection</a></li>
                <li><a href="#">Wish List</a></li>
            </ul>
            <div class="auth-buttons">
                <button class="login">Log In</button>
                <button class="logout">Log Out</button>
            </div>
        </nav>
        <img src="images/banner.jpeg" alt="Funko Pops Banner" class="banner">
    </header>

    <main>
        <section class="news-section">
            <div class="box">New Releases</div>
            <div class="box">News</div>
        </section>

        <section class="latest-section">
            <div class="item">Item 1</div>
            <div class="latest">Latest in Pop-Market</div>
            <div class="item">Item 2</div>
        </section>

        <section class="ad-section">
            Advertisement
        </section>
    </main>

    <footer>
        <div>About POP-Market</div>
        <div>Contact us</div>
    </footer>
</body>
</html>
