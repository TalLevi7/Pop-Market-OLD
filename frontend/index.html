<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop-Market</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="js/common.js"></script> <!-- for Navbar and Footer -->
    <script defer src="js/latest_market.js"></script> <!-- Script for fetching latest items -->
</head>
<body>
    <header class="header">
        <div id="navbar-container"></div> <!-- Navbar will be loaded here--> 
        <img src="images/banner.jpeg" alt="Funko Pops Banner" class="banner">
    </header>

    <main>
        <section class="news-section">
            <div class="box">New Releases</div>
            <div class="box">News</div>
        </section>

        <section class="latest-section">
            <h2 >Latest in Pop-Market</h2>
            <div id="latest-market-container">
                <!-- Latest Funko Pops will be loaded here dynamically -->
            </div>
        </section>
        

        <section class="ad-section">
            Advertisement
        </section>
    </main>

    <div id="footer-container"></div> <!--Footer will be loaded here -->

</body>
</html>
