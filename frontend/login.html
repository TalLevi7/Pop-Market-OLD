<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop-Market</title>
    <link rel="stylesheet" href="css/common.css"> <!-- General Styles -->
    <link rel="stylesheet" href="css/login.css"> <!-- Navbar Styles -->
    <script src="js/common.js"></script> <!-- for Navbar and Footer -->
</head>
<body>

    <!-- Navbar -->
    <div id="navbar-container"></div> <!-- Navbar will be loaded here--> 


    <!-- Main Content (Replace this with page-specific content) -->
    <main>
        <body>
            <div class="login-container">
                <h2>Login to Your Account</h2>
                <form action="#" method="POST">
                    <div class="input-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="input-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit" class="login-btn">Login</button>
                </form>
                <p class="signup-text">
                    Don't have an account? <a href="signup.html">Sign up here</a>
                </p>
            </div>
        </body>        
    </main>

    <!-- Footer -->
    <div id="footer-container"></div> <!--Footer will be loaded here -->


</body>
</html>
