<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop-Market</title>
    <link rel="stylesheet" href="css/common.css"> <!-- General Styles -->
    <link rel="stylesheet" href="css/signup.css"> <!-- Navbar Styles -->
    <script src="js/common.js"></script> <!-- for Navbar and Footer -->
</head>
<body>

    <!-- Navbar -->
    <div id="navbar-container"></div> <!-- Navbar will be loaded here--> 


    <!-- Main Content (Replace this with page-specific content) -->
    <main>
        <div class="signup-container">
            <h2>Create Your Account</h2>
            <form id="signup-form">
                <div class="input-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
    
                <div class="input-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
    
                <div class="input-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
    
                <div class="input-group">
                    <label for="confirm-password">Confirm Password:</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
    
                <div class="input-group">
                    <label for="phone">Phone Number (Optional):</label>
                    <input type="text" id="phone" name="phone">
                </div>
    
                <button type="submit" class="signup-btn">Create Account</button>
            </form>
    
            <p class="login-link">Already have an account? <a href="login.html">Log in here</a></p>
        </div>
        <p id="signup-message"></p>
    </main>
    

    <!-- Footer -->
    <div id="footer-container"></div> <!--Footer will be loaded here -->

    
    <script src="js/signup.js"></script>
</body>
</html>
