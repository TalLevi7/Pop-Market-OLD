<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop-Market</title>
    <link rel="stylesheet" href="css/common.css"> <!-- General Styles -->
    <link rel="stylesheet" href="css/catalog.css"> <!-- Navbar Styles -->
    <script src="js/common.js"></script> <!-- for Navbar and Footer -->
    <script src="js/catalog.js"></script> <!-- catalog.js -->
</head>
<body>

    <!-- Navbar -->
    <div id="navbar-container"></div> <!-- Navbar will be loaded here--> 


    <!-- Main Content (Replace this with page-specific content) -->
    <main>
        <h1>Funko Pop Catalog</h1>
        <div class="catalog-filters">
            <input type="text" id="searchInput" placeholder="Search Funko Pops...">
            
            <select id="categoryFilter">
                <option value="">All Categories</option>
            </select>
        
            <select id="subCategoryFilter">
                <option value="">All Sub-Categories</option>
            </select>
        </div>        
        <div id="catalog-container" class="catalog-grid"></div>
    </main>

    <!-- Footer -->
    <div id="footer-container"></div> <!--Footer will be loaded here -->


</body>
</html>
